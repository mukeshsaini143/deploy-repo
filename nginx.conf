events {}

http {
    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server backend:3000;
    }

    server {
        listen 80;

        # Serve frontend (Flutter web build)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API routes to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
